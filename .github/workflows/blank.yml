name: publish pages
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: logseq/publish-spa@v0.3.0
        with:
          theme-mode: dark
          accent-color: purple
      - name: add a nojekyll file
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: www
          clean: true
